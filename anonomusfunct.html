<!DOCTYPE html>
<html>
<head>
	<title>Hi Bharati</title>
</head>
<body>
 <script type="text/javascript">
 	var disp=function()
 	{
       for (var i = 1; i <=10; i++) 
		{
			document.write("12 * "+ i +" = " + 12*i + "<br/>");
		}

		for (var i = 0; i < 4; i++) 
		{
			for(var j = 0; j < 4; j++)
			{

				document.write(" * ");

		    }
		     document.write("<br/>");
	    }

	    var i,j,k;

		for (var i = 1; i <= 4; i++) 
		{
			for(var j = 1; j <= 4-i; j++)
			{

				document.write("_ ");

		    }
		    for(var k=1;k<=i;k++)
		    {
             
             document.write(k +" ");
		     
		    }
		    document.write("<br/>");
	    }

      var i=0;
      var j=0;
      var k=0;
      var l=0;

      for(i=1;i<=4;i++)
      {
      	for(j=1;j<=4-i;j++)
      	{
        document.write("_");
      	}
      	for(k=1;k<=i;k++)
      	{
         document.write(k);
      	}
        for(l=1;l<=i;l++)
      	{
        document.write("");
      	}
      	for(k=1;k<=i-1;k++)
      	{
        document.write(i-k);
      	}
        document.write("<br/>");
      }  



 	}

 	disp();

 </script>
</body>
</html>
