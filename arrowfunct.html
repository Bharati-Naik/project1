<!DOCTYPE html>
<html>
<head>
	<title>Hi Bharati</title>
</head>
<body>
 <script type="text/javascript">
 	var show=(i)=>
 	{
 		for ( i = 1; i <=10; i++) 
		{
			document.write("12 * "+ i +" = " + 12*i + "<br/>");
		}

		var i=1;
		while(i<=10)
		{
			document.write("12 * "+ i +" = " + 12*i + "<br/>");
			i++
		}
         

         var i=1;
		do
		{
			document.write("12 * "+ i +" = " + 12*i + "<br/>");
			i++
		}while(i<=10)
 	}

 	show();

 </script>
</body>
</html>
