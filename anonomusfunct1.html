<!DOCTYPE html>
<html>
<head>
	<title>Hi Bharati</title>
</head>
<body>
 <script type="text/javascript">
 	var disp=function()
 	{
    var i=1;
    while(i<=10)
    {
      document.write("12 * "+ i +" = " + 12*i + "<br/>");
      i++
    }
    var i=0;
        
    while(i<4)
    {
      var j=0;
            while(j<4)
           {
             document.write("* ");
             j++;
           }
           document.write("<br/>");
           i++;
         }
         var i=1;

    while(i<=4)
    {
          var j=1;
          var k=1;
          while(j<=4-i)
          {
            document.write("_ ");
            j++;
          }
          while(k<=i)
          {
            document.write(k +" ");
            k++;
          }
          document.write("<br/>");
          i++;
      }
      var i=1;

    while(i<=4)
    {
      var j=1;
      var l=1;
      var k=1;

      while(j<=4-i)
      {
        document.write("_");
        j++;
      }
      
      while(k<=i)
      {
        document.write(k);
        k++;
      }
            while(l<i)
      {
        document.write(i-l);
        l++;
      }
        document.write("<br/>");
        i++;
    } 
  }
 	disp();

 </script>
</body>
</html>
